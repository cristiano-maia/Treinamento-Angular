<div class="container mt-4">
    <h2>Formulário de Cadastro</h2>
    
    <!-- Formulário que dispara o evento ngSubmit ao ser enviado -->
    <form (ngSubmit)="enviarFormulario()">
      
      <!-- Campo para entrada de nome com two-way data binding (ngModel) -->
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" [(ngModel)]="nome" name="nome" class="form-control" placeholder="Digite seu nome" required />
      </div>
  
      <!-- Campo para entrada de e-mail com two-way data binding (ngModel) -->
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Digite seu e-mail" required />
      </div>
  
      <!-- Botão para enviar o formulário -->
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  
    <!-- Exibição dos dados inseridos em tempo real -->
    <p class="mt-4">Dados inseridos:</p>
    <p><strong>Nome:</strong> {{ nome }}</p>
    <p><strong>Email:</strong> {{ email }}</p>
  </div>
